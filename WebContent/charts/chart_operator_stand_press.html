<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/canvasjs.min.js"></script>

</head>
<body>
	<div id = "chartContainer" style = "height: 200px; width: 100%;" />
	<script>

window.onload = function () {

	var dataPoints = [{y : Number((Math.random() * (70 - 40) + 40).toFixed(2))}];
	var dataPointsR = [{y : 60}];
	var chart = new CanvasJS.Chart("chartContainer", {
			data : [{
					legendText: "Real",
					showInLegend: true, 
					color: "green",
					type : "spline",
					dataPoints : dataPoints
				},
				{
					legendText: "Theorical",
					showInLegend: true, 
					color: "orange",
					type : "line",
					dataPoints : dataPointsR
				}
			]
		});

	chart.render();

	
	var yVal = 15, updateCount = 0;
	var updateChart = function () {

		yVal = Number((Math.random() * (70 - 40) + 40).toFixed(2));
      	updateCount++;
		
		dataPoints.push({
			y : yVal
		});

		dataPointsR.push({
			y : 60
		});

		chart.render();    
		
	};

	setInterval(function(){updateChart()}, 1000);
}	
	</script>
	
</body>
</html>
